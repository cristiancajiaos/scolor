                        <div class="column-title text-uppercase">
                            <h1><small>Por</small><br/>valor HEX</h1>  
                        </div>          
                        <div class="column-content">
                            <p>Ingrese el valor hexadecimal:</p>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                           <div class="input-group-text">#</div>
                                    </div>
                                    <input type="text" class="form-control text-uppercase input-lg" id="hexInput" placeholder="rrggbb" maxlength="6"/>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="col-sm-4 main-column column-separatedcode">
                        <div class="column-title text-uppercase">
                            <h1><small>Por</small><br/>colores</h1>
                        </div>    
                        
                        <div class="column-content">
                            <p>Ingrese los valores (0-255) para cada color:</p>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text separatedcode-addon separatedcode-addon-red">R</div>
                                    </div>
                                    <input type="number" class="form-control input-lg" id="redInput" min="0" max="255" placeholder="Valor entre 0 y 255" value="0"/>
                                </div>
                            </div>
                            
                            <input id="redRange" class="form-control" type="range" min="0" max="255" step="1" value="0"/>
                            
                            <hr/>
                        
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text separatedcode-addon separatedcode-addon-green">G</div>
                                    </div>
                                    <input type="number" class="form-control input-lg" id="greenInput" min="0" max="255" placeholder="Valor entre 0 y 255" value="0"/>
                                 </div>
                            </div>
                                               
                            <input id="greenRange" class="form-control" type="range" min="0" max="255" step="1" value="0"/>

                            <br/>
                           
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text separatedcode-addon separatedcode-addon-blue">B</div>
                                    </div>
                                    <input type="number" class="form-control input-lg" id="blueInput" min="0" max="255" placeholder="Valor entre 0 y 255" value="0"/>
                                </div>
                            </div>
                            
                            <input id="blueRange" class="form-control" type="range" min="0" max="255" step="1" value="0"/>
                        </div>
